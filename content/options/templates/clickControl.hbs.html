<div class="row">
    <div class="col-md-12 btn-group" role="group" aria-label="">
        <div class="col-md-5"><h4>{{clickControl.description}}</h4></div>

        {{#each clickControl.buttons}}
        <button class="btn btn-default {{status}} {{../clickControl.btnClass}}" data-value="{{value}}">{{label}}</button>
        {{/each}}
    </div>
</div>
